<!DOCTYPE html>
<html>
<head>
    <title>ExamGen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_light_quiz.css') }}" id="theme-stylesheet">
</head>
<body>
    <h1>ExamGen</h1>
    <h2>Results</h2>
    <button id="themeButton">Switch Theme</button>
    <!--Inserted here-->
    <p>Score: {{correct}}/{{num_questions}}</p>
    <form method="POST" enctype="multipart/form-data" id="mainForm">
        {{content | safe}}
        <button type="submit">Return to front page</button>
        <!-- Hidden inputs to maintain state -->
        <input type="hidden" id="menu" name="menu" value="results">
    </form>
    <div id="loadingdiv">The grading was done by a Large Language Model and may not always be accurate.</div>
</body>
<script>
    const themeButton = document.getElementById('themeButton');
    const themeStylesheet = document.getElementById('theme-stylesheet');
    let currentTheme = 0;

    themeButton.addEventListener('click', () => {

        switch(currentTheme)
        {
            case 0:
            currentTheme = 1;
            themeStylesheet.href = "{{ url_for('static', filename='style_light_quiz.css') }}";
            break;

            case 1:
            currentTheme = 2;
            themeStylesheet.href = "{{ url_for('static', filename='style_dark_quiz.css') }}";
            break;
            
            case 2:
            currentTheme = 0;
            themeStylesheet.href = "{{ url_for('static', filename='style_modern_quiz.css') }}";
            break;
            

        }
    });
</script>
</html>
